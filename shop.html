<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Fashion App</title>
  <link rel="stylesheet" href="css/all.min.css">
  
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
  
  <link rel="stylesheet" href="css/default.css">
  

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <header>
    <img src="images/menu_icon_left.svg" alt="menu_icon" class="menu_icon_left">
    <h1>Shop</h1>
    <img src="images/menu_icon_right.svg" alt="menu_icon_right" class="menu_icon_right">
  </header>
  <div class="top_product">
    <img src="images/top_product_img.jpg" alt="top_product" class="top_product_img">
    <div class="info">
      <h2>T-shirt for Women</h2>
      <div class="desc">
        <span class="price">$170.00</span>
        <div class="rate">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="shop_products swiper">
    <ul class="product_list swiper-wrapper">
      <li class="swiper-slide">
        <img src="images/shop_list_01_watch.jpg" alt="Wrist Watch">
        <h3>Wrist Watch</h3>
        <h4>$34.99</h4>
      </li>
      <li class="swiper-slide">
        <img src="images/shop_list_02_shoes.jpg" alt="Running Shoes">
        <h3>Running Shoes</h3>
        <h4>$135.99</h4>
      </li>
      <li class="swiper-slide">
        <img src="images/shop_list_03_shirts.jpg" alt="Women Shirts">
        <h3>Women Shirt</h3>
        <h4>$60.99</h4>
      </li>
    </ul>
  </div>
  <aside>
    <div class="user_profile">
      <img src="images/navigation_user_pic.jpg" alt="Meriland Oconor">
      <h2>Meriland Oconor</h2>
    </div>
    <ul class="aside_menu">
      <li><a href="">Profile</a></li>
      <li><a href="">Settings</a></li>
      <li><a href="">Transactions</a></li>
      <li><a href="">Orders</a></li>
      <li><a href="">Notifications</a></li>
      <li><a href="">Wallet</a></li>
      <li><a href="">Sign Out</a></li>
    </ul>
    <div class="close">
      <i class="fas fa-times"></i>
    </div>
  </aside>
</body>
</html>
